<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search | TripCompass</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>✈️ Flight Search</h1>
            <p>Find the best flights for your journey</p>
        </header>
        
        <div class="search-card">
            <form id="flightForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="origin">From</label>
                        <input type="text" id="origin" placeholder="e.g. JFK" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">To</label>
                        <input type="text" id="destination" placeholder="e.g. LGW" required>
                    </div>
                    <div class="form-group">
                        <label for="departureDate">Departure Date</label>
                        <input type="date" id="departureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="adults">Passengers</label>
                        <input type="number" id="adults" min="1" value="1" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="flight-search-btn">
                    <span>Search Flights</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
        </div>
        
        <div class="results-container">
            <h2 class="results-header">Available Flights</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="js/flights.js"></script>
</body>
</html>
