<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels TripCompass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hotels.css">
</head>
<body>
    <nav>
        <div class="icon">TripCompass</div>
        <ul class="navitem">
            <li class="l채nk"><a href="index.html">Start</a></li>
            <li class="l채nk"><a href="flights.html">Flights</a></li>
            <li class="l채nk"><a href="hotels.html">Hotels</a></li>
            <li class="l채nk"><a href="mashup.html">Mashup</a></li>
        </ul>
    </nav>

    <div id="app-container" class="container">
        <div id="search-bar">
            <form id="hotelForm">
                <input type="text" id="destination" placeholder="Destination (e.g. Paris)" required>
                <input type="date" id="checkInDate" required>
                <input type="number" id="adults" placeholder="Adults" min="1" value="1" required>
                <input type="number" id="rooms" placeholder="Rooms" min="1" value="1" required>
                <button type="submit" id="hotel-search-btn">
                    <span>Search Hotels</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
        </div>

        <div id="map"></div>

        <div id="sidebar" class="hidden">
            <div class="sidebar-header">
                <h2>Available Hotels</h2>
                <button id="close-sidebar">&times;</button>
            </div>
            <div id="results"></div>
            <div class="load-more-container">
                <button id="loadMore" class="btn-secondary">Load More Hotels</button>
            </div>
        </div>
    </div>

    <script src="js/mashup.js"></script>
    <script src="js/hotels.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/loadGoogleMaps.js"></script>
</body>
</html>
