<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels TripCompass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hotels.css">
</head>
<body>
    <nav>
        <div class="icon">TripCompass</div>
        <ul class="navitem">
            <li class="l채nk"><a href="index.html">Start</a></li>
            <li class="l채nk"><a href="flights.html">Flights</a></li>
            <li class="l채nk"><a href="hotels.html">Hotels</a></li>
            <li class="l채nk"><a href="mashup.html">Mashup</a></li>
        </ul>    </nav>
    <div class="container">
        <header class="page-header">
            <h1>Hotel Offers</h1>
            <p>Find the perfect stay for your trip</p>
        </header>

        <div class="search-card">
            <form id="hotelForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="e.g. Paris" required>
                    </div>
                    <div class="form-group">
                        <label for="checkInDate">Check-In Date</label>
                        <input type="date" id="checkInDate" required>
                    </div>
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <input type="number" id="rooms" min="1" value="1" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="hotel-search-btn">
                    <span>Search Hotels</span>
                    <div class="spinner hidden"></div>
                </button>
            </form>
        </div>
        <div class="results-container">
            <h2 class="results-header">Available Hotels</h2>
            <div id="results"></div>
        </div>
        
        <div class="load-more-container">
            <button id="loadMore" class="btn-secondary">Load More Hotels</button>
        </div>
    </div>
    <script src="js/autocomplete.js"></script>
    <script src="js/loadGoogleMaps.js"></script>
    <script src="js/hotels.js"></script>
</body>
</html>
