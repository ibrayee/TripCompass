<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripCompass</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/favicon.png" type="image/png" />
</head>
<body>

<header id="top-bar">
    <div id="mode-buttons">
        <button id="mode-flights" class="mode-btn" title="Flights">âœˆï¸</button>
        <button id="mode-hotels" class="mode-btn" title="Hotels">ğŸ›ï¸</button>
        <button id="mode-trip" class="mode-btn active" title="Flights + Hotels">âœˆï¸ğŸ›ï¸</button>
    </div>
    <input type="text" id="departure-input" placeholder="Enter departure..." />
    <ul id="departure-suggestions" class="suggestions"></ul>
    <input type="text" id="destination-input" placeholder="Enter destination..." />
    <ul id="destination-suggestions" class="suggestions"></ul>
    <input type="date" id="checkin-input" />
    <input type="number" id="adults-input" min="1" value="1" aria-label="Adults" />
    <input type="number" id="rooms-input" min="1" value="1" aria-label="Rooms" />
    <select id="radius-input">
        <option value="50">50 km</option>
        <option value="100">100 km</option>
        <option value="200" selected>200 km</option>
    </select>
    <button id="search-btn" onclick="searchCity()">Search</button>
</header>
<div id="status-banner" class="status-banner"></div>
<main id="app">

    <div id="map"></div>

       <!-- Sidebar nascosta di default -->
        <aside id="sidebar" class="hidden">
            <div id="results"></div>
        </aside>
    </main>

<!-- Script -->
<script src="js/searchBar.js"></script>
<script src="js/state.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/map.js"></script>
<script src="js/loadGoogleMaps.js"></script>
</body>
</html>
