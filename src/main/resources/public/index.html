<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCompass</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="icon">TripCompass</div>
        <ul class="navitem">
            <li class="länk"><a href="index.html">Start</a></li>
            <li class="länk"><a href="flights.html">Flights</a></li>
            <li class="länk"><a href="hotels.html">Hotels</a></li>
        </ul>
    </nav>
    <div id="app-container">
        <div id="search-bar">
            <input type="text" id="city-input" placeholder="Origin (e.g. ARN)">
            <input type="text" id="origin-input" placeholder="Destination (e.g. BCN)">
            <input type="date" id="checkin-input">
            <input type="number" id="adults-input" placeholder="Adults" min="1">
            <input type="number" id="rooms-input" placeholder="Rooms" min="1">
            <button id="search-btn">
                <span>Search</span>
                <div class="spinner hidden"></div>
            </button>
            <div id="loading-indicator" class="hidden">Loading trip details...</div>
        </div>

        <div id="map"></div>
        
        <div id="sidebar" class="hidden">
            <div class="sidebar-header">
                <h2>Trip Details</h2>
                <button id="close-sidebar">&times;</button>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="js/map.js"></script>

    <script src="js/autocomplete.js"></script>
    <script src="js/loadGoogleMaps.js"></script>    <script src="js/map.js"></script>
    <script src="js/searchBar.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
